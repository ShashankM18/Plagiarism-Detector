<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plagiarism Detector - Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #5a67d8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #434190;
    }
    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 w-100" style="max-width: 800px;">
      <h2 class="mb-4 text-center text-primary">üîç Plagiarism Detection Results</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>File 1</th>
            <th>File 2</th>
            <th>Similarity (%)</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
            <tr>
              <td>{{ result['File 1'] }}</td>
              <td>{{ result['File 2'] }}</td>
              <td>{{ result['Similarity (%)'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <h3>Graphical Comparison</h3>
        <img src="{{ graph_image }}" alt="Similarity Graph" class="img-fluid">
      </div>
      <div class="text-center mt-4">
        <a href="{{ csv_download }}" class="btn btn-primary" download>Download CSV Report</a>
      </div>
    </div>
  </div>
</body>
</html>
